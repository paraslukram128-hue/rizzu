<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Be My Valentine ‚ù§Ô∏è</title>

<style>
  body {
    margin: 0;
    height: 100vh;
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    font-family: 'Segoe UI', sans-serif;
    color: #fff;
  }

  .card {
    background: rgba(255, 255, 255, 0.18);
    padding: 40px 35px;
    border-radius: 22px;
    text-align: center;
    box-shadow: 0 20px 40px rgba(0,0,0,0.2);
    z-index: 2;
  }

  h1 {
    font-size: 2rem;
    margin-bottom: 25px;
  }

  .buttons {
    display: flex;
    justify-content: center;
    gap: 18px;
    margin-top: 20px;
    flex-wrap: wrap;
  }

  button {
    border: none;
    border-radius: 14px;
    padding: 14px 26px;
    font-size: 1.05rem;
    cursor: pointer;
    transition: all 0.3s ease;
  }

  #playBtn {
    background: #fff;
    color: #ff4d6d;
    margin-bottom: 15px;
    width: 100%;
  }

  #yesBtn {
    background: #ff4d6d;
    color: white;
  }

  #noBtn {
    background: #ffffff;
    color: #ff4d6d;
  }

  .message {
    margin-top: 22px;
    font-size: 1.1rem;
    min-height: 1.5em;
  }

  .love {
    font-size: 1.9rem;
    margin-top: 25px;
    animation: pop 0.6s ease forwards;
  }

  @keyframes pop {
    0% { transform: scale(0.5); opacity: 0; }
    100% { transform: scale(1); opacity: 1; }
  }

  /* Floating hearts */
  .heart {
    position: absolute;
    bottom: -20px;
    color: rgba(255, 255, 255, 0.7);
    font-size: 20px;
    animation: floatUp linear infinite;
    z-index: 1;
  }

  @keyframes floatUp {
    from {
      transform: translateY(0) scale(1);
      opacity: 1;
    }
    to {
      transform: translateY(-110vh) scale(1.5);
      opacity: 0;
    }
  }
</style>
</head>

<body>

<!-- Background Music -->
<audio id="bgMusic" loop>
  <source src="love.mp3" type="audio/mpeg">
</audio>

<div class="card">
  <h1>Will you be my valentine, Rizzu :)üíó?</h1>

  <button id="playBtn">‚ñ∂ Play Music</button>

  <div class="buttons">
    <button id="yesBtn">YES</button>
    <button id="noBtn">NO</button>
  </div>

  <div class="message" id="message"></div>
</div>

<script>
  const yesBtn = document.getElementById("yesBtn");
  const noBtn = document.getElementById("noBtn");
  const message = document.getElementById("message");
  const playBtn = document.getElementById("playBtn");
  const music = document.getElementById("bgMusic");

  const noMessages = [
    "hmm sengabo :')",
    "yaroba rizzuu‚òπÔ∏è",
    "pretty please my princess:'(",
    "I LOVE YOU!!!",
    "ei kppora adudi",
    "bubuuuuuüò≠"
  ];

  let clickCount = 0;
  let yesScale = 1;

  playBtn.addEventListener("click", () => {
    music.volume = 0.6;
    music.play();
    playBtn.style.display = "none";
  });

  noBtn.addEventListener("click", () => {
    message.textContent = noMessages[clickCount % noMessages.length];
    clickCount++;
    yesScale += 0.25;
    yesBtn.style.transform = `scale(${yesScale})`;
  });

  yesBtn.addEventListener("click", () => {
    document.querySelector(".card").innerHTML = `
      <div class="love">
        hehe thankyou you and I love you so much Rizzuüò≠ü´∂üèª
      </div>
    `;
  });

  // Floating hearts generator
  setInterval(() => {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerHTML = "üíó";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.animationDuration = (4 + Math.random() * 3) + "s";
    document.body.appendChild(heart);

    setTimeout(() => {
      heart.remove();
    }, 7000);
  }, 400);
</script>

</body>

</html>
